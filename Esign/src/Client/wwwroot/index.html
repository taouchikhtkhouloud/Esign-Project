<body>
    <div id="app">
        <style>
            @keyframes slide {
                0% {
                    transform: translateX(-25%);
                }

                100% {
                    transform: translateX(25%);
                }
            }

            .mud-wasm {
                animation: slide 3s ease-in-out infinite alternate;
                background-image: linear-gradient(-60deg,#1E88E5 50%,#0069c0 50%);
                bottom: 0;
                left: -50%;
                opacity: .5;
                position: fixed;
                right: -50%;
                top: 0;
                z-index: -1
            }

            .mud-wasm-cont {
                left: 50%;
                padding: 10vmin;
                position: fixed;
                text-align: center;
                top: 50%;
                transform: translate(-50%,-50%)
            }

            @font-face {
                font-family: CCodeQR;
                src: url("./fonts/CCodeQR_Trial.woff") format("woff");
            }

            #qrBarcodeFonts {
                font-weight: normal;
                font-style: normal;
                line-height: normal;
                font-family: 'CCodeQR', sans-serif;
                font-size: 12px;
                letter-spacing: -1px;
                line-height: 98%;
            }
        </style>

        <div style="height:100%;width:100%;margin:0;position:fixed;">
            <div class="mud-wasm"></div>
            <div class="mud-wasm" style="animation-direction:alternate-reverse;animation-duration:4s;"></div>
            <div class="mud-wasm" style="animation-duration:5s;"></div>
            <div class="mud-wasm-cont ">
                <img src="/logo.png" width="250" height="250" alt="Logo" />
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
